networks:
  internal:
    driver: bridge

services:
  # ---------------- NGINX ----------------
  nginx:
    image: nginx:latest
    container_name: nubo_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - api1
      - api2
    networks: [internal]
    restart: always

  # ---------------- API (PROD) ----------------
  api1:
    build:
      context: .
      dockerfile: Dockerfile
      target: prod
    container_name: nubo_api1
    env_file: .env
    depends_on:
      - postgres
      - redis
      - mongo
      - minio
    networks: [internal]
    restart: always

  api2:
    build:
      context: .
      dockerfile: Dockerfile
      target: prod
    container_name: nubo_api2
    env_file: .env
    depends_on:
      - postgres
      - redis
      - mongo
      - minio
    networks: [internal]
    restart: always

  # ---------------- POSTGRES ----------------
  postgres:
    image: postgres:16
    container_name: nubo_postgres
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks: [internal]
    restart: always

  # ---------------- PGADMIN ----------------
  pgadmin:
    image: dpage/pgadmin4
    container_name: nubo_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
    expose:
      - "80"
    depends_on:
      - postgres
    networks: [internal]
    restart: always

  # ---------------- REDIS ----------------
  redis:
    image: redis:7
    container_name: nubo_redis
    volumes:
      - redis_data:/data
    networks: [internal]
    restart: always

  # ---------------- REDIS COMMANDER ----------------
  redis-commander:
    image: ghcr.io/joeferner/redis-commander:latest
    container_name: nubo_redis_commander
    environment:
      REDIS_HOSTS: local:redis:6379
      HTTP_USER: ${REDIS_UI_USER}
      HTTP_PASSWORD: ${REDIS_UI_PASSWORD}
    expose:
      - "8081"
    depends_on:
      - redis
    networks: [internal]
    restart: always

  # ---------------- MONGO ----------------
  mongo:
    image: mongo:7
    container_name: nubo_mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
    volumes:
      - mongo_data:/data/db
    networks: [internal]
    restart: always

  # ---------------- MONGO EXPRESS ----------------
  mongo-express:
    image: mongo-express
    container_name: nubo_mongo_express
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_ROOT_USER}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_ROOT_PASSWORD}
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGO_UI_USER}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGO_UI_PASSWORD}
      ME_CONFIG_MONGODB_SERVER: mongo
    expose:
      - "8081"
    depends_on:
      - mongo
    networks: [internal]
    restart: always

  # ---------------- MINIO ----------------
  minio:
    image: minio/minio
    container_name: nubo_minio
    command: server /data --console-address ":9001"
    expose:
      - "9000"
    volumes:
      - minio_data:/data
    env_file: .env
    networks: [internal]
    restart: always

volumes:
  postgres_data:
  redis_data:
  mongo_data:
  minio_data: